        .active{
            background-color: red;

<body>
<div id="app">
 <!--动态的绑定属性-->
    <!--比如a链接的属性href-->
    <a v-bind:href="url">点我</a>
    <!--比如图片里的src属性也可以指定-->
    <!--当然我们也可以指定类名-->
    <!--active表示类名，isActive表示是否激活，如果后面写true即激活，反之一样-->
    <a v-bind:class="{active: isActive}">点击我</a>
</div>
